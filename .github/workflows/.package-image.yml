name: package-image

# Event Triggers
on:
  workflow_dispatch:
    inputs:
      base-image:
        description: 'Base container image'
        required: true
        default: ''
        type: choice
        options:
          # - "python:2"
          - "python:3.10"
          # - "r-base:latest"
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: development
      packages:
        description: 'Additional packages to install'
        type: choice
        required: false
        default: ''
        options:
          - numpy
          - pandas
      cpu-limit:
        description: 'Set cpu limit'
        type: choice
        required: false
        default: ''
        options:
          - 1
          - 2
          - 3
          - 4
      mem-limit:
        description: 'Set memory limit'
        type: choice
        required: false
        default: ''
        options:
          - 500m
          - 2048m
          - 1g
          - 2g
      # gpu-limit:
      #   description: 'Set gpu limit'
      #   type: choice
      #   required: false
      #   options:
      #     - 1
      #     - 2


jobs:

  # Package, scan, push container images to docker hub
  package-image:
    runs-on: ubuntu-20.04
    continue-on-error: false
    environment: ${{ inputs.environment }}
    env:
      REGISTRY: ${{ vars.REGISTRY }}
      IMAGE_TAG: ${{ vars.IMAGE_TAG }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4

      - name: Configure docker
        run: |
          echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin
          docker --version

      - name: Package Python3 Image
        if: ${{ inputs.base-image == 'python3' }}
        env:
          SERVICE_NAME: demo-py3
          CONTEXT_PATH: ./demo-app
        run: |
          docker build \
          -t $REGISTRY/$SERVICE_NAME:$IMAGE_TAG \
          -f $CONTEXT_PATH/Dockerfile \
          --build-arg="BASE_IMAGE=${{ inputs.base-image }}" \
          --build-arg="ADDITIONAL_PACKAGES=${{ inputs.packages }}" \
          --build-arg="CPU_LIMIT=${{ inputs.cpu-limit }}" \
          --build-arg="MEM_LIMIT=${{ inputs.mem-limit }}" \
          $CONTEXT_PATH
      
      # - name: Package Python2 Image
      #   if: ${{ inputs.base-image == 'python2' }}
      #   env:
      #     SERVICE_NAME: demo-py2
      #     CONTEXT_PATH: ./demo-apps/demo-py2
      #   run: |
      #     docker build \
      #     -t $REGISTRY/$SERVICE_NAME:$IMAGE_TAG \
      #     -f $CONTEXT_PATH/Dockerfile \
      #     --build-arg="BASE_IMAGE=${{ inputs.base-image }}" \
      #     $CONTEXT_PATH
      
      # - name: Package R Image
      #   if: ${{ inputs.base-image == 'r-base' }}
      #   env:
      #     SERVICE_NAME: demo-r
      #     CONTEXT_PATH: ./demo-apps/demo-r
      #   run: |
      #     docker build \
      #     -t $REGISTRY/$SERVICE_NAME:$IMAGE_TAG \
      #     -f $CONTEXT_PATH/Dockerfile \
      #     --build-arg="BASE_IMAGE=${{ inputs.base-image }}" \
      #     $CONTEXT_PATH

      - name: Scan image
        uses: anchore/scan-action@v3
        # continue-on-error: false
        continue-on-error: true
        with:
          image: $REGISTRY/$SERVICE_NAME:$IMAGE_TAG
          fail-build: true
          severity-cutoff: medium
          by-cve: true
          only-fixed: true
          output-format: table
      
      - name: Push Image
        run: |
          docker push $REGISTRY/$SERVICE_NAME:$IMAGE_TAG
  
